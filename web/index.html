<!DOCTYPE html>
<html>
    <head profile="http://www.w3.org/2005/10/profile">
        <link rel="icon" 
              type="image/png" 
              href="/images/favicon.png" />
        <title>Octopush</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="css/font-awesome.css" rel="stylesheet" media="screen" />
        <link href="css/bootstrap-social.css" rel="stylesheet" media="screen" />
        <link href="css/octopush.css" rel="stylesheet" media="screen" />
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <img src="/images/logo.png" />
                <small id="version">v</small>
                <!-- userdata -->
                <div id="userdata" class="loginBox" style="display:none"></div>         
                <!-- Login -->
                <span id="login" class="loginBox" style="width: 180px; display:none"></span>
            </div>
            <!-- if isPaused -->
            <div id="paused" class="bs-callout bs-callout-warning" style="display:none"></div>

            <h3>Pre-Production</h3>
            <div id="preprod">
                <h4>Queue <span class="glyphicon glyphicon-sort-by-attributes"></span></h4>
                <!--if queued_jobs is empty -->
                <div id="preprod-queued-empty" class="alert alert-info" style="display:none"><strong>EMPTY!</strong> No pending jobs</div>
                <!--if queued_jobs -->
                <table id="preprod-queued" class="table table-striped table-condensed table-hover" style="display:none">
                    <thead class="preprod-head"></thead>
                    <tbody class="pre-queue"></tbody>
                </table>

                <h4>In Progress <span class="glyphicon glyphicon-cloud-upload"></span></h4>
                <!-- if in_progress_jobs -->
                <table id="preprod-inprogress" class="table table-striped table-condensed table-hover">
                    <thead class="preprod-head"></thead>
                    <tbody class="pre-in-progress"></tbody>
                </table>

                <h4>Deployed <span class="glyphicon glyphicon-sort-by-attributes-alt"></h4>
                <!-- if processed_jobs is empty -->
                <div id="preprod-processed-empty" class="alert alert-info" style="display:none"><strong>EMPTY!</strong> No processed jobs</div>
                <!--if processed_jobs -->
                <table id="preprod-processed" class="table table-striped table-condensed table-hover" style="display:none">
                    <thead class="preprod-head"></thead>
                    <tbody class="pre-deployed"></tbody>
                </table>
            </div>

            <h3>Production</h3>
            <div id="prod">
                <h4>Queue <span class="glyphicon glyphicon-sort-by-attributes"></span></h4>
                <!-- if liveQueue is empty -->
                <div id="prod-queued-empty" class="alert alert-info" style="display:none"><strong>EMPTY!</strong> No pending jobs</div>
                <!--if liveQueue -->
                <table id="prod-queued" class="table table-striped table-condensed table-hover" style="display:none">
                    <thead class="prod-head"></thead>
                    <tbody class="prod-queue"></tbody>
                </table>

                <!--{% if liveInProgress != false %}-->
                <h4>In Progress <span class="glyphicon glyphicon-cloud-upload"></span></h4>
                <!--if liveInProgress -->
                <table id="prod-inprogress" class="table table-striped table-condensed table-hover" style="display:none">
                    <thead class="prod-head"></thead>
                    <tbody class="prod-in-progress"></tbody>
                </table>

                <h4>Deployed <span class="glyphicon glyphicon-sort-by-attributes-alt"></h4>
                <!-- if liveProcessed is empty -->
                <div id="prod-processed-empty" class="alert alert-info" style="display:none"><strong>EMPTY!</strong> No processed jobs</div>
                <!--if liveProcessed -->
                <table id="prod-processed" class="table table-striped table-condensed table-hover" style="display:none">
                    <thead class="prod-head"></thead>
                    <tbody class="prod-deployed"></tbody>
                </table>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/jobsTemplates.js"></script>
        <script src="js/loader.js"></script>
    </body>
</html>
